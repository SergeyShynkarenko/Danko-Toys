<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Danko toys</title>
	<meta name="description" content="Товары для детей в интернет-магазине «Danko toys»">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">

				<a class="header__logo" href="#">
					<img class="header__logo-img" src="images/dist/logo.svg" alt="Danko toys">
					<img class="header__logo-img" src="images/dist/logo-2.svg" alt="Галерея детской мечты">
				</a>

				<form class="header__form">
					<input class="form__input" type="text" placeholder="Что ищем..?">
					<button class="form__btn" type="submit">
						<svg class="btn__search">
							<use xlink:href="images/sprite.svg#search"></use>
						</svg>
					</button>
				</form>

				<div class="header__phone">
					<a class="phone__number" href="tel:+380678850888">+38 (067) 885 08 88</a>
					<a class="phone__text" href="#">Заказать обратный звонок</a>
				</div>

				<ul class="header__lang">
					<li class="lang__item">
						<a class="lang__link" href="#">uk</a>
					</li>
					<li class="lang__item">
						<a class="lang__link" href="#">ru</a>
					</li>
				</ul>

				<div class="header__btn-mobile">
					<a class="mobile__phone" href="tel:+380678850888">
						<img src="images/dist/phone.svg" alt="Phone">
					</a>
					<a class="mobile__search" href="#">
						<svg class="btn__search">
							<use xlink:href="images/sprite.svg#search"></use>
						</svg>
					</a>
				</div>

			</div>
		</div>
	</header>
